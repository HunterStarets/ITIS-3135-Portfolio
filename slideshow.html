<!DOCTYPE html>
<html lang="en">

<head>
    <title>ITIS 3135 | Hunter Starets's Homicidal Seal | Slideshow</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/default.css" />
    <link rel="stylesheet" href="styles/slideshow.css" />
    <link href="<https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap>" rel="stylesheet" />
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <h1>ITIS 3135 | Hunter Starets's Homicidal Seal</h1>
            </div>
            <div id="navigation-bar">
                <nav id="header-top-nav" aria-label="header-top-nav"></nav>
                <nav id="header-bot-nav" aria-label="header-bot-nav"></nav>
            </div>
        </div>
    </header>
    <script src="scripts/header.js"></script>

    <main>
        <h1>Slideshow</h1>
        <div id="slideshow-container">
            <img src="images/slideshow-image-1.jpg" alt="Image 1" />
            <img src="images/slideshow-image-2.jpg" alt="Image 2" />
            <img src="images/slideshow-image-3.jpeg" alt="Image 3" />
            <img src="images/slideshow-image-4.png" alt="Image 4" />
            <img src="images/slideshow-image-5.jpg" alt="Image 5" />
            <img src="images/slideshow-image-6.jpg" alt="Image 6" />
        </div>
        <ul id="image-gallery">
            <li><a href="#"><img src="images/slideshow-image-1.jpg" alt="Image 1" /></a></li>
            <li><a href="#"><img src="images/slideshow-image-2.jpg" alt="Image 2" /></a></li>
            <li><a href="#"><img src="images/slideshow-image-3.jpeg" alt="Image 3" /></a></li>
            <li><a href="#"><img src="images/slideshow-image-4.png" alt="Image 4" /></a></li>
            <li><a href="#"><img src="images/slideshow-image-5.jpg" alt="Image 5" /></a></li>
            <li><a href="#"><img src="images/slideshow-image-6.jpg" alt="Image 6" /></a></li>
        </ul>
    </main>
    <footer id="commonFooter"></footer>
   <script src="scripts/footer.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            var $slideshow = $("#slideshow-container");
            var $gallery = $("#image-gallery");
            var $images = $gallery.find("img");

            $images.on("click", function (e) {
                e.preventDefault();
                var src = $(this).attr("src");
                $slideshow.find("img").attr("src", src);
            });
        });
    </script>
</body>

</html>
