<!DOCTYPE html>
<html lang="en">

<head>
  <title>ITIS 3135 | Hunter Starets's Homicidal Seal | Form</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/default.css" />
  <link rel="stylesheet" href="styles/form.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
</head>

<body>
  <header>
    <div class="header-container">
      <div class="logo-container">
        <h1>ITIS 3135 | Hunter Starets's Homicidal Seal</h1>
      </div>
      <div id="navigation-bar">
        <nav id="header-top-nav" aria-label="header-top-nav"></nav>
        <nav id="header-bot-nav" aria-label="header-bot-nav"></nav>
      </div>
    </div>
  </header>
  <script src="scripts/header.js"></script>
  <main>
    <h2>Starets LLC Information Form</h2>
    <p>Please fill in the following form to the best of your ability</p>
    <form action="#">
      <div class="name">
        <label for="name">Name:</label>
        <input id="name" required placeholder="Enter your full name" />
      </div>

      <div class="phone">
        <label for="phone">Phone Number:</label>
        <input id="phone" pattern="[0-9]*" title="Please input a valid phone number" required
          placeholder="Enter your phone number" />
      </div>

      <div class="email">
        <label for="email">Email Address:</label>
        <input id="email" required placeholder="Enter your email address" />
      </div>

      <div class="referred">
        <label>How did you hear about us?</label>
        <div>
          <input type="checkbox" id="option1" value="Friend" />
          <label for="option1">Friend</label>

          <input type="checkbox" id="option2" value="Ad" />
          <label for="option2">Ad</label>

          <input type="checkbox" id="option3" value="Search" />
          <label for="option3">Search</label>
        </div>
      </div>

      <div class="returning">
        <label>Are you a returning customer?</label>
        <div>
          <input type="radio" id="yes" name="returning" />
          <label for="yes">Yes</label>
          <input type="radio" id="no" name="returning" />
          <label for="no">No</label>
        </div>
      </div>

      <div class="product">
        <label for="product">Select a product</label>
        <select id="product" required>
          <option value="">Pick an option</option>
          <option>Product 2</option>
          <option>Product 3</option>
        </select>
      </div>

      <div class="options">
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </div>
    </form>
  </main>
  <footer id="commonFooter"></footer>
  <script src="scripts/footer.js"></script>
</body>

</html>
