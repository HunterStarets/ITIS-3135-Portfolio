<!DOCTYPE html>
<html lang="en">

<head>
  <title>ITIS 3135 | Hunter Starets | Polygons</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/default.css" />
  <link rel="stylesheet" href="styles/polygons.css" />
  <script src="scripts/polygons.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
</head>

<body>
  <header>
    <div class="header-container">
      <div class="logo-container">
        <h1>ITIS 3135 | Hunter Starets</h1>
      </div>
      <div id="navigation-bar">
        <nav id="header-top-nav" aria-label="header-top-nav"></nav>
        <nav id="header-bot-nav" aria-label="header-bot-nav"></nav>
      </div>
    </div>
  </header>
  <script src="scripts/header.js"></script>
  <main>
    <h2>Polygons</h2>
    <form>
      <label for="sidesInput">The Homicidal Seal would like your number:</label>
      <input type="number" id="sidesInput" min="1" max="10" step="1" />
      <button type="button" onclick="submitButton()">Submit</button>
    </form>
    <div id="output">
      <h3 id="outputHeader">Welcome to the Polygon Calculator</h3>
      <p id="outputParagraph">
        Please enter the number of sides of your polygon in the input field
        above (between 1 and 10) and click Submit to get started.
      </p>
    </div>
  </main>
  <footer id="commonFooter"></footer>
  <script src="scripts/footer.js"></script>
</body>

</html>
