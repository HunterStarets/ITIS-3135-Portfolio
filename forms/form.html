<!DOCTYPE html>
<html>
  <head>
    <title>Forms</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <h1>Starets LLC Information Form</h1>
      <p>Please fill in the following form to the best of your ability</p>
      <form action="#">
        <div class="name">
          <label for="name">Name:</label>
          <input id="name" required placeholder="Enter your full name" />
        </div>

        <div class="phone">
          <label for="phone">Phone Number:</label>
          <input
            id="phone"
            pattern="[0-9]*"
            title="Please input a valid phone number"
            required
            placeholder="Enter your phone number"
          />
        </div>

        <div class="email">
          <label for="email">Email Address:</label>
          <input id="email" required placeholder="Enter your email address" />
        </div>

        <div class="referred">
          <label>How did you hear about us?</label>
          <div>
            <input type="checkbox" id="option1" value="Friend" />
            <label for="option1">Friend</label>

            <input type="checkbox" id="option2" value="Ad" />
            <label for="option2">Ad</label>

            <input type="checkbox" id="option3" value="Search" />
            <label for="option3">Search</label>
          </div>
        </div>

        <div class="returning">
          <label>Are you a returning customer?</label>
          <div>
            <input type="radio" id="yes" name="returning" />
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="returning" />
            <label for="no">No</label>
          </div>
        </div>

        <div class="product">
          <label for="product">Select a product</label>
          <select id="product" required>
            <option></option>
            <option>Product 1</option>
            <option>Product 2</option>
            <option>Product 3</option>
          </select>
        </div>
        
        <div class="options">
          <button type="reset">Reset</button>
          <button type="submit">Submit</button>
        </div>
      </form>
    </main>
    <footer>
      <p>Copyright Â© 2022 Hunter Starets</p>
    </footer>
  </body>
</html>
