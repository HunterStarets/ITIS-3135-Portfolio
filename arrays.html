<!DOCTYPE html>
<html lang="en">

<head>
  <title>ITIS 3135 | Hunter Starets | Home</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/default.css" />
  <link rel="stylesheet" href="styles/arrays.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <script src="scripts/arrays.js"></script>
</head>

<body>
  <header>
    <div class="header-container">
      <div class="logo-container">
        <h1>ITIS 3135 | Hunter Starets's Homicidal Seal</h1>
      </div>
      <div id="navigation-bar">
        <nav id="header-top-nav" aria-label="header-top-nav"></nav>
        <nav id="header-bot-nav" aria-label="header-bot-nav"></nav>
      </div>
    </div>
  </header>
  <script src="scripts/header.js"></script>
  <main>
    <label for="employee">Employee:</label>
    <select id="employee">
      <option value=""></option>
      <option value="John Doe">John Doe</option>
      <option value="Jane Smith">Jane Smith</option>
      <option value="Bob Johnson">Bob Johnson</option>
      <option value="Sarah Lee">Sarah Lee</option>
      <option value="Michael Chen">Michael Chen</option>
      <option value="Jennifer Davis">Jennifer Davis</option>
      <option value="William Jackson">William Jackson</option>
      <option value="Emily Kim">Emily Kim</option>
    </select>
    <label for="salary">Salary:</label>
    <input type="text" id="salary" />
    <button onclick="addSalary()">Add Salary</button>
    <button onclick="displayResults()">Display Results</button>
    <button onclick="displaySalary()">Display Salary</button>
    <div id="output">
      <h3 id="results-header">
        <b>Welcome to our salary table!</b>
      </h3>
      <div id="results-body">
        Use the dropdown menu to select an employee and enter their salary to
        get started.
      </div>
      <table id="results-table"></table>
    </div>
  </main>
  <footer id="commonFooter"></footer>
  <script src="scripts/footer.js"></script>
</body>

</html>
