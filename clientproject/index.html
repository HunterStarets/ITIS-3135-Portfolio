<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rugby Club | Home</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

</head>

<body>
    <header id="main-header" role="banner">
        <div class="header-container">
            <div class="logo-container">
                <img src="images/white-logo.png" alt="Rugby Club logo">
                <h1>Rugby Club</h1>
            </div>
            <div id="navigation-bar">
                <nav id="header-top-nav" aria-label="Main Navigation"></nav>
            </div>
        </div>
    </header>
    <script src="scripts/header.js"></script>

    <main role="main">
        <div class="hero-banner" style="background-image: url('./images/banner-0.png');">
            <h2>UNCC Rugby Club</h2>
            <p>Join us and be part of an amazing team!</p>
            <button onclick="window.location.href='join.html'">Join Now</button>

        </div>

        <section class="new-to-rugby">
            <img class="home-images" src="images/lineout.png" alt="Rugby players in a lineout">
            <div class="new">
                <div>
                    <h2>New to Rugby?</h2>
                    <p id="new-to-rugby-text"></p>
                </div>
            </div>
        </section>
        <section class="info-section">
            <div class="new">
                <div>
                    <h2>Join the Club</h2>
                    <p id="join-the-club-text"></p>
                </div>
            </div>
            <img class="home-images" src="images/scrum.png" alt="Rugby players in a scrum">
        </section>
        <section class="rugby-basics">
            <h2>Rugby Basics</h2>
            <div class="section-content">
                <p id="rugby-basics-text"></p>
            </div>
        </section>
    </main>
    <footer role="contentinfo">
        <p>&copy; 2023 UNCC Rugby Club. All rights reserved.</p>
    </footer>
    <script src="scripts/index.js"></script>
    <script src="scripts/accessibility.js"></script>
</body>

</html>
