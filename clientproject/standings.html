<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rugby Club | Standings</title>
    <link rel="stylesheet" href="styles/default.css">
    <link rel="stylesheet" href="styles/standings.css">

</head>

<body>
    <header id="main-header" role="banner">
        <div class="header-container">
            <div class="logo-container">
                <img src="images/white-logo.png" alt="Rugby Club logo">
                <h1>Rugby Club</h1>
            </div>
            <div id="navigation-bar">
                <nav id="header-top-nav" aria-label="Main Navigation"></nav>
            </div>
        </div>
    </header>
    <script src="scripts/header.js"></script>
    <script src="scripts/standings.js" defer></script>

    <main role="main">
        <div class="hero-banner" style="background-image: url('./images/banner-1.png');">
            <h2>Standings</h2>
        </div>
        <section class="standings-section">
            <h2>Team Standings</h2>
            <table id="standings-table">
                <caption class="sr-only">This table contains rugby teams' standings, including wins, losses, points
                    scored, and points conceded.</caption>
                <thead>
                    <tr>
                        <th scope="col" onclick="sortTable(0)" tabindex="0">Team</th>
                        <th scope="col" onclick="sortTable(1)" tabindex="0">Wins</th>
                        <th scope="col" onclick="sortTable(2)" tabindex="0">Losses</th>
                        <th scope="col" onclick="sortTable(3)" tabindex="0">Points Scored</th>
                        <th scope="col" onclick="sortTable(4)" tabindex="0">Points Conceded</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table content will be populated by JavaScript -->
                </tbody>
            </table>
        </section>
    </main>
    <footer role="contentinfo">
        <p>&copy; 2023 UNCC Rugby Club. All rights reserved.</p>
    </footer>
    <script src="scripts/accessibility.js"></script>
</body>

</html>
