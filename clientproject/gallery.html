<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rugby Club | Gallery</title>

    <link rel="stylesheet" href="styles/default.css">
    <link rel="stylesheet" href="styles/gallery.css">
</head>

<body>
    <header id="main-header" role="banner">
        <div class="header-container">
            <div class="logo-container">
                <img src="images/white-logo.png" alt="Rugby Club logo">
                <h1>Rugby Club</h1>
            </div>
            <div id="navigation-bar">
                <nav id="header-top-nav" aria-label="Main Navigation"></nav>
            </div>
        </div>
    </header>
    <script src="scripts/header.js"></script>

    <main role="main">
        <div class="hero-banner" style="background-image: url('./images/banner-4.png');">
            <h2>Gallery</h2>
        </div>

        <div id="galleryContainer" class="gallery-container" aria-live="polite"></div>

        <div id="galleryModal" class="modal" aria-hidden="true">
            <div class="modal-content">
                <span class="close" role="button" tabindex="0" aria-label="Close gallery image">&times;</span>
                <img id="modalImage" src="" alt="Gallery image">
            </div>
        </div>
    </main>


    <footer role="contentinfo">
        <p>&copy; 2023 UNCC Rugby Club. All rights reserved.</p>
    </footer>
    <script src="scripts/gallery.js"></script>
    <script src="scripts/accessibility.js"></script>
</body>

</html>
