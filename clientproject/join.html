<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rugby Club | Join</title>

    <link rel="stylesheet" href="styles/default.css">
    <link rel="stylesheet" href="styles/join.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>

</head>

<body>
    <header id="main-header" role="banner">
        <div class="header-container">
            <div class="logo-container">
                <img src="images/white-logo.png" alt="Rugby Club logo">
                <h1>Rugby Club</h1>
            </div>
            <div id="navigation-bar">
                <nav id="header-top-nav" aria-label="Main Navigation"></nav>
            </div>
        </div>
    </header>
    <script src="scripts/header.js"></script>

    <main role="main">
        <div class="hero-banner" style="background-image: url('./images/banner-2.png');">
            <h2>Join the Club</h2>
        </div>
        <section class="join-form-container">
            <h3>Membership Registration Form</h3>
            <form id="joinForm" novalidate>
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required aria-describedby="firstNameError">
                    <div class="error-message" id="firstNameError" role="alert"></div>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required aria-describedby="lastNameError">
                    <div class="error-message" id="lastNameError" role="alert"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required aria-describedby="emailError">
                    <div class="error-message" id="emailError" role="alert"></div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required aria-describedby="phoneError">
                    <div class="error-message" id="phoneError" role="alert"></div>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required aria-describedby="dobError">
                    <div class="error-message" id="dobError" role="alert"></div>
                </div>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer role="contentinfo">
        <p>&copy; 2023 UNCC Rugby Club. All rights reserved.</p>
    </footer>
    <script src="scripts/join.js"></script>
    <script src="scripts/accessibility.js"></script>
</body>

</html>
